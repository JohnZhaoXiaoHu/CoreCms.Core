<script type="text/html" template  lay-done="layui.data.done(d);">
    <table class="layui-table layui-form" lay-filter="LAY-app-CoreCmsArea-detailsForm" id="LAY-app-CoreCmsArea-detailsForm">
        <colgroup>
            <col width="150">
            <col>
        </colgroup>
        <tbody>
		    
		    <tr>
                <td>
                    <label for="id">地区ID</label>
                </td>
                <td>
                    [[ d.params.data.id || '' ]]
                </td>
            </tr>
		    
		    <tr>
                <td>
                    <label for="parentId">父级ID</label>
                </td>
                <td>
                    [[ d.params.data.parentId || '' ]]
                </td>
            </tr>
		    
		    <tr>
                <td>
                    <label for="depth">地区深度</label>
                </td>
                <td>
                    [[ d.params.data.depth || '' ]]
                </td>
            </tr>
		    
		    <tr>
                <td>
                    <label for="name">地区名称</label>
                </td>
                <td>
                    [[ d.params.data.name || '' ]]
                </td>
            </tr>
		    
		    <tr>
                <td>
                    <label for="postalCode">邮编</label>
                </td>
                <td>
                    [[ d.params.data.postalCode || '' ]]
                </td>
            </tr>
		    
		    <tr>
                <td>
                    <label for="sort">地区排序</label>
                </td>
                <td>
                    [[ d.params.data.sort || '' ]]
                </td>
            </tr>
		    
        </tbody>
    </table>
</script>
<script>
    var debug= layui.setter.debug;
    layui.data.done = function (d) {
        //开启调试情况下获取接口赋值数据
        if (debug) { console.log(d.params.data); }

        layui.use(['admin', 'form', 'coreHelper'], function () {
            var $ = layui.$
                , setter = layui.setter
                , admin = layui.admin
                , coreHelper = layui.coreHelper
                , form = layui.form;
            form.render(null, 'LAY-app-CoreCmsArea-detailsForm');
        });
    };
</script>
